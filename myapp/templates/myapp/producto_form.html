<!-- templates/myapp/producto_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Producto</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Actualizar Producto,Crear Producto" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'producto_list' %}">Volver a la lista de productos</a>
</body>
</html>
